<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .은 class명을 호출, #은 id명을 호출 */
        .이쁜이 {
            color: palevioletred;
            border: 1px solid gray;
            margin: 20px;
            /* 내영역 바깥의 공간 */
            padding: 20px;
            /* 내영역 안쪽의 공간 */
        }

        #대장 {
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="이쁜이" id="대장">제목입니다.</div>
    <div class="몽실이 이쁜이">두번째 제목입니다.</div>
    <div class="링크">
        <a href="http://www.naver.com/" target="blank">클릭하세요</a>
    </div>
</body>

</html>
